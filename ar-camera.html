<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A-Frame AR</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    
    <!-- Custom Script -->
</head>

<body>

 <!-- A- Frame -->
 <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false"> <!-- Access to camera -->

      <!-- All assets -->
      <a-assets>     
        <!-- Model png -->
        <img id="modelpng" src="https://cdn.glitch.com/2fb9edff-fb07-4391-96b9-262f62f3e39f%2FSF%204_0065.png?1550627863824">
      </a-assets>

      <a-marker preset="custom" type="pattern" url="https://cdn.glitch.com/2fb9edff-fb07-4391-96b9-262f62f3e39f%2Fpattern-marker%20(1).patt?1550555848603">
        <a-image src="#modelpng" width="3" height="2" rotation="-90 0 180" material="" geometry=""></a-image>
      </a-marker>

      <a-entity camera>
          <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: circle; radius: 0.005" material="color: rgba(255, 255, 255, 0.25); shader: flat;"></a-entity>
      </a-entity>

  </a-scene>


</body>
</html>
