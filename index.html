<!DOCTYPE html>
<html lang="en">

<head>
  <title>Save the Foodie</title>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

  <!-- Custom CSS -->
  <!-- link rel="stylesheet" type="text/css" href="stylesheet.css" -->

  <link rel="stylesheet" type="text/css" href="css/savethefoodie-style.css">


</head>

<body>


  <div id="main-content" class="row">
    <div class="col-sm=12">

      <!-- Header fruits -->
      <section id="head-fruit" class="head-foot-fruit">
        <!--Put images here-->
        <img src="Images/Foodborder.png" alt="food border top">
      </section>

      <section>

        <img id="logo" src="Images/logo.png" alt="logo">

        <!--Put text here-->
        <p class="introtxt">
          This website explores the uniqueness of the</br>
          foodie subculture. It's purpose is to make the</br>
          public understand what it means to love and</br>
          enjoy food as a foodie.
        </p>

        <button class="butt0n" type="text" target="_self">Let's Begin!</button>
        
      </section>

      <!-- Footer fruits -->
      <section id="foot-fruit" class="head-foot-fruit">
        <img src="Images/Foodborder2.png" alt="food border below">
      </section>

    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script>
   $(document).ready(function(){
     $('.butt0n').click(function(){
       $('.butt0n').fadeOut();
       $('#head-fruit').fadeOut();
       $('#foot-fruit').fadeOut();
       $('#logo').fadeOut();
       $('.introtxt').fadeOut();
       location.href = "savethefoodie1.html";

       });
     });
  
   </script>
</body>

</html>
